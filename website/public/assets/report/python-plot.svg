<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="300" viewBox="0 0 480 300" role="img" aria-label="Sample bar chart">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <!-- Axes -->
  <line x1="60" y1="20" x2="60" y2="260" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="260" x2="440" y2="260" stroke="#333" stroke-width="2"/>
  <!-- Bars -->
  <rect x="90" y="180" width="50" height="80" fill="#4F46E5"/>
  <rect x="170" y="140" width="50" height="120" fill="#22C55E"/>
  <rect x="250" y="110" width="50" height="150" fill="#F59E0B"/>
  <rect x="330" y="200" width="50" height="60" fill="#EF4444"/>
  <!-- Labels -->
  <text x="90" y="280" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#333">A</text>
  <text x="170" y="280" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#333">B</text>
  <text x="250" y="280" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#333">C</text>
  <text x="330" y="280" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#333">D</text>
  <text x="240" y="295" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#666">Sample plot (placeholder for Python/Matplotlib)</text>
</svg>


